<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daniel Giraldo - Portfolio</title>
    <link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div id="app" class="dark">
        <div class="left-container">
          <div id="sidebar">
            <div id="side-nav">
              <div class="nav-links">
                <div class="tree-level first fa fa-chevron-down">
                  <div class="folder fa fa-folder-open"><p>Portfolio</p></div>
                </div>
                <div class="tree-level second fa fa-chevron-down">
                  <div class="folder fa fa-folder-open"><p>profile_modules</p></div>
                </div>
                <div class="files">
                  <a href="/">
                    <div class="hidden tree-level third fa fa-file-code-o active">
                    <p>home.html</p>
                    </div>
                  </a>
                  <a href="/">
                    <div class="tree-level third fa fa-file-code-o">
                      <p>about.css</p>
                    </div>
                  </a>
                  <a href="/">
                    <div class="tree-level third fa fa-file-code-o">
                      <p>work.js</p>
                    </div>
                  </a>
                  <a href="/">
                    <div class="tree-level third fa fa-file-code-o">
                      <p>contact.scss</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div class="email-container">
              <a href="/ "class="email-widget">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p>Let's Talk!</p>
              </a>
            </div>
          </div>
        </div>
        <div class="right-container">
          <div id="topbar">
            <div id="top-nav">
              <div class="nav-links">
                <div class="tabs">
                  <a href="/" class="tab active">home.html</a>
                  <a href="/" class="tab ">about.css</a>
                  <a href="/" class="tab">work.js</a>
                  <a href="/" class="tab">contact.scss</a>
                </div>
              </div>
            </div>
          </div>
          <div id="main">
            <div class="content-container">
              All the content from pages
            </div>
          </div>
        </div>
        <div id="footer">
          <div class="left-side">
            <div class="social-icons">
              social icons
            </div>
          </div>
          <div class="right-side">
            <div class="copy-right">
              <i class="fa fa-code-fork" aria-hidden="true"></i>
              <p>Daniel Giraldo | 2016</p>
            </div>
          </div>
        </div>
      </div>

    <script src="/bundle.js"></script>
